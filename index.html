<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC | Online Order</title>
    <link rel="shortcut icon" href="/kfc_icon.png" type="image/x-icon">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script type="text/javascript">
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;

            var addOnName = "";
            var addOnCost = 0;

            var total = 0;

            var optBurger = document.getElementById("optBurger");
            var optSandwich = document.getElementById("optSandwich");
            var mealPic = document.getElementById("mealPic");

            if(optBurger.checked){
                mealPic.src="./burger.jpg";
                mealName = optBurger.value;
                mealCost = 180;
            }
            if(optSandwich.checked){
                mealPic.src="./Sandwich.jpg";
                mealName = optSandwich.value;
                mealCost = 120;
            }

            var opthotwings =  document.getElementById("opthotwings");
            var optbrownie =  document.getElementById("optbrownie");
            if(opthotwings.checked){
                addOnName += opthotwings.value + "<br>";
                addOnCost = 80;
                mealCost += addOnCost;
            }
            if(optbrownie.checked){
                addOnName += optbrownie.value + "<br>";
                addOnCost = 50;
                mealCost += addOnCost;
            }

            total = mealCost;

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAddOn").innerHTML = addOnName;
            document.getElementById("lblTotal").innerHTML = `<b>&#8377; ${total}</b>`
        }
    </script>
</head>
<body class="container-fluid">
    <!-- Banner in header -->
    <header>
        <img src="./kfc_banner.jpg" type="image/JPG" alt="kfc_banner" width="100%" height="250px">
    </header>

    <!-- Section -->
    <section class="mt-2">
        <div class="accordion" id="kfcForm">
            <!-- Customer Info -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#customer" data-bs-toggle="collapse">Customer Info</button>
                </div>
                <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile Number</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
            <!-- Select a Meal -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#meal" data-bs-toggle="collapse">Select a Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./burger.jpg" type="image/JPG" alt="burger" class="card-img-top" height="160px">
                                    <div class="card-header">
                                        <h2>Burger</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="meal" value="Burger King" id="optBurger"> &#8377;180/-</h3>
                                    </div> 
                                </div>
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./Sandwich.jpg" type="image/JPG" alt="sandwich" class="card-img-top" height="160px">
                                    <div class="card-header">
                                        <h2>Sandwich</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="radio" class="form-check-input" name="meal" value="Sandwich" id="optSandwich"> &#8377;120/-
                                        </h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Select Add Ons -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button class="btn btn-danger w-100" data-bs-target="#AddOn" data-bs-toggle="collapse">Select Add Ons</button>
                </div>
                <div class="accordion-collapse collapse" id="AddOn" data-bs-parent="#kfcForm">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col">
                                <div class="card">
                                    <img src="./Hotwings.jpg" type="image/JPG" alt="hotwings" height="200px" class="card-img-top">
                                    <div class="card-header">
                                        <h2>Hotwings</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" value="hotwings" id="opthotwings" class="form-check-input"> &#8377; 80/-</h3>
                                    </div>
                                </div>              
                            </div>
                            <div class="col">
                                <div class="card">
                                    <img src="./Brownie.jpg" type="image/JPG" alt="brownie" height="200px" class="card-img-top">
                                    <div class="card-header">
                                        <h2>Brownie</h2>
                                    </div>
                                    <div class="card-body">
                                        <h3><input type="checkbox" value="brownie" id="optbrownie" class="form-check-input"> &#8377; 50/-</h3>
                                    </div>
                                </div>     
                            </div>
                        </div>
                        <!-- Place Order -->
                        <div class="row mt-2">
                            <div class="col">
                                <button onclick="OrderClick()" class="btn btn-danger w-100" data-bs-target="#Summary"
                                    data-bs-toggle="modal">Place Order</button>
                                <div class="modal fade" id="Summary">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h2>Your Bill Summary</h2>
                                                <button data-bs-dismiss="modal" class="btn-close"></button>
                                            </div>
                                            <div class="modal-body">

                                                <div class="col">
                                                    <dl class="row">
                                                        <dt class="col-4 ">Customer Name</dt>
                                                        <dd class="col-8 col-sm-6" id="lblName"></dd>
                                                        <dt class="col-4">Mobile</dt>
                                                        <dd class="col-8" id="lblMobile"></dd>
                                                        <dt class="col-4">Meal</dt>
                                                        <dd class="col-8" id="lblMeal"></dd>
                                                        <dt class="col-4">AddON's</dt>
                                                        <dd class="col-8" id="lblAddOn"></dd>
                                                        <dt class="col-4">Total</dt>
                                                        <dd class="col-8" id="lblTotal"></dd>
                                                    </dl>
                                                </div>

                                                <div class="col">
                                                    <img width="100%" height="200" id="mealPic">
                                                </div>
                                                
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
